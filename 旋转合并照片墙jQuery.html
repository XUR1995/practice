<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			background: url(img/3Dimg/bg.jpg);
		}
		#container{
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0;
			top: 0;
		}
		#container .img{
			position: absolute;
			width: 120px;
			height: 120px;
			cursor: pointer;
			border: 6px solid #fff;
			box-shadow: 2px 2px 2px rgba(0,0,0,0.7 );
			-webkit-transition: all 1.5s ease-in-out;
		}
		#container .img.piece{
			border: 1px solid #fff;
			box-shadow:0px 0px 2px black;
		}
		#container .img span{
			position: absolute;
			left: 0;
			top:0;
			width: 100%;
			height: 100%;
			opacity: 0; 
			/*background: #f0f;*/
			/*-webkit-transition: all 1.5s ease-in-out;*/

		}

		#prev, #next {
		    position: absolute;
		    width: 60px;
		    height: 60px;
		    top: 50%;
		    margin-top: -30px;
		    border: 1px solid #999;
		    box-shadow: 0 0 1px rgba(0, 0, 0, 0.7);
		    z-index: 2;
		    -webkit-transition: 1s all ease-in-out;
		    opacity: 0.6;
		 /*   -moz-transition: 0.7s all ease;
		    opacity: 0.6;
		    -ms-transition: 0.7s all ease;
		    opacity: 0.6;
		    -o-transition: 0.7s all ease;
		    opacity: 0.6;*/
		}

		#prev {
		    left: -20px;
		    background: url(img/3Dimg/prev.png) center no-repeat white;
		    border-radius: 0 8px 8px 0;
		    display: none;
		}

		#prev:hover {
		    left: 0;
		    opacity: 1;
		}

		#next {
		    right: -20px;
		    background: url(img/3Dimg/next.png) center no-repeat white;
		    border-radius: 8px 0 0 8px;
		    display: none;
		}

		#next:hover {
		    right: 0;
		    opacity: 1;
		}


	</style>
	<script src="jquery-1.12.3.js"></script>
	
</head>
<body>
	<div id="container">
	</div>
	<a href="javascript:;" id="prev"></a>
	<a href="javascript:;" id="next"></a>


	<script>
		$(function(){
			var num = 24,
				row = 4,
				col=6,
				oContainer = document.getElementById('container'),
				oPreve = document.getElementById('prev'),
				oNext = document.getElementById('next');
			
			for (var i = 0; i < num; i++) {
				$('#container').append('<div class="img"><span></span></div>');	
			}
				var aDiv = oContainer.getElementsByTagName('div');
				for (var i = 0; i <num; i++) {
					aDiv[i].style.background = 'url(img/3Dimg/'+(i+1)+'.jpg)';

				}


















		})



	</script>

</body>
</html>
